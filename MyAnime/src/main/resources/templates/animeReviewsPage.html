<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="animeReviewPage template">
        <meta name="keywords" content="animeReviewPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/img/mc_bookshelf.png">


        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Value taken by Thymeleaf to understand if the user is logged in and if he is an admin -->
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${admin}"/>
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- End header -->
            <section id="hero" class="d-flex flex-column align-items-center container-fluid p-3">
                <div id="all_reviews" class="gap-1 d-flex flex-column container-fluid justify-content-center" data-aos="zoom-in" data-aos-delay="150">
                    <div th:each="review : ${reviews}" class="anime-review d-flex flex-column p-3">
                        <div class="d-flex align-items-center gap-3">
                            <h4 class="user_review"><span style="color: #a412ff;">User: </span><span th:text="${review.username}"></span></h4>
                            <h5 class="rating_review text-bg-dark p-1 ps-3 pe-3">
                                <i class="fas fa-star me-1"></i>
                                <span th:text="${review.rating}"></span>
                            </h5>
                            <h6 class="timestamp" style="font-style: italic;" th:text="${review.printableDate}"></h6>
                        </div>
                        <div class="text_review" th:text="${review.text}"></div>
                    </div>
                    <button onClick="history.go(-1);return true;" class="btn btn-primary w-100">Return to the anime page</button>
                </div>
            </section><!-- End Hero -->
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
