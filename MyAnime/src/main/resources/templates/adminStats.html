    <title>Secret admin stats that watches you while you sleep</title>
    <meta content="adminStats" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/mc_bookshelf.png">


    <!-- Main CSS File -->
    <link href="css/style.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- AOS : Animation On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- AJAX jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../local/jquery-3.6.1.min.js">\x3C/script>')</script>

    <!-- JavaScript-->
    <script src="js/searchBar.js" type="text/javascript"></script>
    <script src="js/search_btn.js" type="text/javascript"></script>

    <script src="js/logout_btn.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <!-- Value taken by Thymeleaf to understand if the user is logged in and if he is an admin -->
    <input type="hidden" id="is_logged" th:value="${logged}"/>
    <input type="hidden" id="is_admin" th:value="${is_admin}"/>
    <input type="hidden" id="genreSsscores" th:value="${genreScored}"/>
    <input type="hidden" id="usersAaaPerDates" th:value="${usersPerDates}"/>
    <input type="hidden" id="reviewspppPerDates" th:value="${reviewsPerDates}"/>

    <!-- Dynamic header -->
    <header class="header sticky-top shadow">

    </header>
    <!-- End header -->
    <section id="hero" class="d-flex flex-column align-items-center container-fluid p-3">
        <div class="gap-1 d-flex flex-column container-fluid justify-content-center" data-aos="zoom-in" data-aos-delay="150">
            <h1 style="background: green; color: white; margin: 10px; border: 1px blue; padding: 5px; border-radius: 10px;" >
                Welcome dear admin, how are you ? here are your magical stats !!!
            </h1>

            <div class="d-flex gap-1">
                <div id="genre_blocchetto" class="d-flex flex-column p-1">
                    <h1 style="text-align: center ; background-color: #ffffff4e ; ">Genre Studies & Statistics </h1>
                    <div class="anime-review d-flex flex-row" style="font-weight: 900;" >
                        <div class="adStatGenreCell genre_name" >Genre</div>
                        <div class="adStatGenreCell genre_numbers" >avgScore</div>
                        <div class="adStatGenreCell genre_numbers" >maxScore</div>
                        <div class="adStatGenreCell genre_numbers" >minScore</div>
                    </div>
                    <div th:each="trg_genre_row : ${genreScored}" class="anime-review d-flex flex-row">
                        <div class="adStatGenreCell genre_name" th:text="${trg_genre_row.genre}"></div>
                        <div class="adStatGenreCell genre_numbers" th:text="${trg_genre_row.avgScore}"></div>
                        <div class="adStatGenreCell genre_numbers" th:text="${trg_genre_row.maxScore}"></div>
                        <div class="adStatGenreCell genre_numbers" th:text="${trg_genre_row.minScore}"></div>
                    </div>
                </div>

                <div id="users_blocchetto" class="d-flex flex-column p-1">
                    <h1 style="text-align: center ; background-color: #ffffff4e ; ">User Signups by month </h1>
                    <div class="anime-review d-flex flex-row" style="font-weight: 900;" >
                        <div class="adStatGenreCell usr_year" >Year</div>
                        <div class="adStatGenreCell usr_month" >Month</div>
                        <div class="adStatGenreCell usr_usrs" >New Users</div>
                    </div>
                    <div th:each="trg_usr_row : ${usersPerDates}" class="anime-review d-flex flex-row">
                        <div class="adStatUsrYMCell usr_year" th:text="${trg_usr_row.year}"></div>
                        <div class="adStatUsrYMCell usr_month" th:text="${trg_usr_row.month}"></div>
                        <div class="adStatUsrYMCell usr_usrs" th:text="${trg_usr_row.users}"></div>
                    </div>
                </div>

                <div id="review_blocchetto" class="d-flex flex-column p-1">
                    <h1 style="text-align: center ; background-color: #ffffff4e ; ">Reviews scored by month </h1>
                    <div class="anime-review d-flex flex-row" style="font-weight: 900;" >
                        <div class="adStatGenreCell rev_year" >Year</div>
                        <div class="adStatGenreCell rev_month" >Month</div>
                        <div class="adStatGenreCell rev_revs" >New Reviews</div>
                    </div>
                    <div th:each="trg_rev_row : ${reviewsPerDates}" class="anime-review d-flex flex-row">
                        <div class="adStatRevYMCell rev_year" th:text="${trg_rev_row.year}"></div>
                        <div class="adStatRevYMCell rev_month" th:text="${trg_rev_row.month}"></div>
                        <div class="adStatRevYMCell rev_revs" th:text="${trg_rev_row.reviews}"></div>
                    </div>
                </div>


            </div>
