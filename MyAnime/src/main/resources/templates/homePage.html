<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="homePage template">
        <meta name="keywords" content="homePage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="local/jquery-3.6.1.min.js">\x3C/script>')</script>

        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- is_logged from Thymeleaf -->
            <input type="hidden" id="is_logged" th:value="${logged}"/>

            <!-- dynamic homePage header -->
            <header>

            </header>
            <!-- end dynamic homePage header-->

            <!-- section that links to discoverPage.html-->
            <div id="discover" class="d-flex flex-column align-items-center container-fluid justify-content-center">
                <a href="./discoverPage.html" class="text-container">
                    <h1 >Your <span>Discover Page</span>!!!</h1>
                    <p>View our recommended anime for you and find people with your same taste!</p>
                </a>
            </div>

            <!-- most popular anime carousel ? -->
            <div id="most-popular-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#most-popular-carousel" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true" ></button>
                    <button type="button" data-bs-target="#most-popular-carousel" data-bs-slide-to="1" aria-label="Slide 2" ></button>
                  </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/best-anime.jpg" class="d-block w-100" alt="best-anime">
                        <div id="most_popular_albums" class="carousel-caption align-items-center">
                            <a href="./mostPopularPage.html">
                                <h1>Most popular <span>anime</span> of all time!</h1>
                                <p>Explore the top-rated and most liked anime.</p>
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/frieren_reading.png" class="d-block w-100" alt="frieren">
                        <div id="most_popular_artists" class="carousel-caption d-none d-md-block m-3">
                            <h1>Most popular <span>ppl</span></h1>
                            <p>Find the most popular ppl</p>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#most-popular-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#most-popular-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
