<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="userPage template">
        <meta name="keywords" content="userPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>
        <script src="js/userPageUtility.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${session.role == 'admin'}">
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- end of dynamic header-->
             
            <section id="hero" class="d-flex flex-column container-fluid">
                <div class="justify-content-center" data-aos="zoom-in" data-aos-delay="150">
                    <div class="container-fluid p-3 d-flex gap-1">
                        <div class="container-fluid col-6 p-3 container-white">
                            <!-- User personal information, send to this page by the controller and loaded with Thymeleaf -->
                            <div class="d-flex align-items-center justify-content-between">
                                <h1 class="display-3 fw-bold" id="username" th:text="${userDetails.username}"></h1>
                            </div>
                            <div>
                                <h4 class="p-1 col-4 fw-bold" id="statsEpisodes" th:text="'Watched episodes : ' + ${userDetails.statsEpisodes}"></h4>
                            </div>

                            <div>
                                <button id="follow_btn" class="btn btn-primary w-100 mt-1" th:if="${session.role != 'admin'}"><i class="fa fa-user-plus me-1"></i>Follow</button>
                            </div>

                            <div>
                                <button id="block_btn" class="btn btn-danger w-100 mt-1" th:if="${session.role != 'admin'}"><i class="fa fa-user-plus me-1"></i>Block</button>
                            </div>

                            <!-- Section for the following user -->
                            <div id="following_main">
                                <div id="followingUsers_btn">
                                    <h1 data-bs-toggle="collapse" data-bs-target="#following_container" aria-expanded="false" aria-controls="following_container" class="p-1 pe-3 d-flex align-items-center justify-content-between">
                                        <span>Following users</span><i class="fa fa-arrow-down ms-auto"></i>
                                    </h1>
                                </div>
                                <div id="following_container" class="collapse overflow-y-auto">

                                </div>
                            </div>

                            <!-- Section for the follower user -->
                            <div id="follower_main">
                                <div id="followerUsers_btn">
                                    <h1 data-bs-toggle="collapse" data-bs-target="#follower_container" aria-expanded="false" aria-controls="follower_container" class="p-1 pe-3 d-flex align-items-center justify-content-between">
                                        <span>Follower users</span><i class="fa fa-arrow-down ms-auto"></i>
                                    </h1>
                                </div>
                                <div id="follower_container" class="collapse overflow-y-auto">

                                </div>
                            </div>

                        </div>

                        <div id="liked" class="container-fluid d-flex flex-column col-6 p-3 container-white">

                            <!-- Section for the reviews of the user -->
                            <div id="user_reviews" class="overflow-y-auto">
                                <div id="reviews_btn">
                                    <h1 data-bs-toggle="collapse" data-bs-target="#reviews_container" aria-expanded="false" aria-controls="reviews_container" style="display: flex; align-items: center;" class="display-3 p-1 pe-3 justify-content-between">
                                        <span th:text="${userDetails.username} + '\' Reviews' "></span><i class="fa fa-arrow-down"></i>
                                    </h1>
                                </div>
                                <div id="reviews_container" class="collapse overflow-y-auto">
                                    <!--
                                    <div th:each="review : ${userDetails.mostRecentReviews}" class="d-flex gap-1 p-1 align-items-center rev_container">
                                        <img class="anime-cover shadow" th:src="${review.coverUrl}" style="max-width: 100px;" alt="Cover anime">
                                        <div class="d-flex flex-column">
                                            <h5 class="fw-bold mb-0" id="anime-title" th:text="${review.animeTitle}"></h5>

                                            <div id="rating-review">
                                                <i class="fa fa-star"></i>
                                                <span th:text="${review.score}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    -->
                                </div>
                                <!--
                                -->
                            </div>


                            <!-- Section for the liked animes of the user -->
                            <!--
                            <div id="liked_animes">
                                <div id="liked_animes_btn">
                                    <h1 data-bs-toggle="collapse" data-bs-target="#liked_animes_container" aria-expanded="false" aria-controls="liked_animes_container" style="display: flex; align-items: center;" class="display-3 p-1 pe-3 justify-content-between">
                                        <span>Liked animes</span><i class="fa fa-arrow-down"></i>
                                    </h1>
                                </div>
                                <div id="liked_animes_container" class="collapse overflow-y-auto">

                                </div>
                            </div>
                            -->

                        </div>


                    </div>
                </div>
            </section>

            <div id="link_buttons" class="d-flex flex-column m-1 p-3">
                <div class="d-flex gap-1">

                    <div id="curWatch_btn" class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto">
                        <h1><i class="fa fa-thumbs-up "></i>Currently Watching</h1>
                    </div>

                    <div id="complete_btn" class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto">
                        <h1><i class="fa fa-thumbs-up "></i>Completed</h1>
                    </div>

                    <div id="on_hold_btn" class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto">
                        <h1><i class="fa fa-thumbs-up "></i>On hold</h1>
                    </div>

                    <div id="dropped_btn" class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto">
                        <h1><i class="fa fa-thumbs-up "></i>Dropped</h1>
                    </div>

                    <div id="planWtc_btn" class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto">
                        <h1><i class="fa fa-thumbs-up "></i>Plan to watch</h1>
                    </div>

                </div>
            </div>

        </div>
        
        <!-- local script for liking, follow, block ... -->
        <script th:inline="javascript">
            $(document).ready(function (){
                let username = /*[[${session.username}]]*/ null;
                let user_target = $("#username").text();

                if(user_follow == null){
                    alert("Username to follow is null");
                }else{
                    $("#follow_btn").click(function (){
                        if(username == user_target){
                            alert("You cannot follow yourself.");
                            return;
                        }
                        $.ajax({
                            url: '/api/addFollow',
                            dataType: 'json',
                            type: 'POST',
                            data: {
                                user1: username,
                                user2: user_target
                            },
                            success: function (response){
                                if(response.outcome_code === 0){
                                    const followBtn = $("#follow_btn");
                                    followBtn.css("background-color", "green");
                                    followBtn.css("border-color", "green");
                                }else if(response.outcome_code === 1)
                                    alert("You already follow this user.");
                                else
                                    alert("Error occured while following the user");
                            },
                            error: function(xhr, status, error){
                                console.log("Error: " + error);
                            }
                        })
                    });

                    $("#block_btn").click(function (){
                        if(username == user_target){
                            alert("You cannot block yourself.");
                            return;
                        }
                        $.ajax({
                            url: '/api/addBlock',
                            dataType: 'json',
                            type: 'POST',
                            data: {
                                user1: username,
                                user2: user_target
                            },
                            success: function (response){
                                if(response.outcome_code === 0){
                                    const followBtn = $("#block_btn");
                                    followBtn.css("background-color", "green");
                                    followBtn.css("border-color", "green");
                                }else if(response.outcome_code === 1)
                                    alert("You already blocked this user.");
                                else
                                    alert("Error occured while blocking the user");
                            },
                            error: function(xhr, status, error){
                                console.log("Error: " + error);
                            }
                        })
                    })

                }

                $("#ban_btn").click(function (){
                    alert("BAN Feature yet to be implemented.");
                })

            })
        </script>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
