<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="userFilterPage template">
        <meta name="keywords" content="userFilterPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/userFP_onload.js" type="text/javascript"></script>
        <script src="js/userFP_onsearch.js" type="text/javascript"></script>
        
        
        <script type="text/javascript">
            //  window.onload = codeAddress(window.location.search);
            //  window.onload = populateSearchFields(document, window.location.search);
        </script>
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
             <!-- Values taken with Thymeleaf from the controller to understand if the user is logged and is admin -->
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${is_admin}">
            
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- end of dynamic header-->

            <section id="form_section us">
                <div class="head">
                    <div class="title">Filter Users</div>
                </div>
                <div class="body">
                    <div id = "form_container" class="us">
                        <form class="filters us" autocomplete="off">
                            <div class="filter us">
                                <input type="text" id="keyword" class="form-control" placeholder="Search username ..." name="keyword" value="">
                            </div>
                            
                            <div class="submit filter w-auto" id="filterdo_btn">
                                <button class="btn btn-primary d-flex align-items-center">
                                    <!-- 
                                        <svg class="icon" width="12" height="12">
                                            <use xlink:href="#icon-tip-filter"></use>
                                        </svg>
                                    -->
                                    <span class="ml-1">Filter</span>
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </section>

            <!-- Dynamic filter results -->
            <section id="ufpResults_section">
                <div class="head">
                    <div class="title">User Filter Results : </div>
                </div>
                <div class="body auSearchFilterResults">
                    <div id = "ufpResults_container">

                    </div>
                </div>
            </section>
            <!-- end of dynamic filter results -->

        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
