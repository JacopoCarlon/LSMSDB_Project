<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="adminpage template">
        <meta name="keywords" content="adminPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">

        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>
        <script src="js/userProfilePageUtility.js" type="text/javascript"></script>
        <script src="js/adminPage.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${is_admin}">
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- end of dynamic header-->
            <section id="hero" class="d-flex flex-column container-fluid gap-1 p-1" style="height: 100%;">
                <div class="m-1 p-3 admin-buttons">
                    <h1>UPDATE OPERATIONS</h1>
                    <div class="d-flex gap-1">
                        <button class="btn btn-primary p-3 w-100 shadow" id="updateLikesButton">Update Average Ratings</button>
                    </div>
                </div>
                <div class="m-1 p-3 admin-buttons">
                    <h1>ADMIN STATISTICS</h1>
                    <div class="d-flex gap-1">
                        <button class="btn btn-primary p-3 w-100" id="calculateStatsButton">Calculate Admin Stats</button>
                    </div>
                </div>
                <div class="m-1 p-3 admin-buttons">
                    <h1>MOST POPULAR STATISTICS</h1>
                    <div class="d-flex gap-1">
                        <button class="btn btn-outline-secondary p-3 w-100" id="most_popular_animes">Most Popular Animes</button>
                    </div>
                    <button class="btn btn-primary p-3 w-100 shadow mt-1" id="calculateRankingsButton">Calculate Rankings</button>
                </div>
            </section>
        </div>
        <div class="modal fade" id="search_results" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="search_results_title">Search results</h5>
                        <button style="color: white;" id="close_btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
    
                    </div>
                </div>
            </div>
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
