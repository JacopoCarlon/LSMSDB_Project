<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="discoverPage template">
        <meta name="keywords" content="discoverPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Values taken with Thymeleaf from the controller to understand if the user is logged and is admin -->
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${is_admin}">
            
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- end of dynamic header-->

            <section id="hero" class="d-flex flex-column container-fluid">
                <div class="justify-content-center" data-aos="zoom-in" data-aos-delay="150">
                    <div class="container-fluid p-3 d-flex gap-1 col-12">
                    <div id="friend_animes" class="d-flex flex-column recom-container p-1 gap-1 w-100 overflow-y-auto" style="max-height: 550px;">
                        <h1>Suggested animes by taste</h1>
                        <div th:if="${no_s_1}">No suggestion yet.</div>
                        <a th:each="anime : ${suggestedAnimes_ByTaste}" id="friend_animes_container" class="d-flex flex-column gap-1">
                            <div th:if="${suggestedAnimes_ByTaste.isEmpty()}">No suggestions.</div>
                            <a th:href="@{/albumDetails(title=${anime.albumName},artist=${anime.artistName})}" class="top-container d-flex align-items-center">
                                <img class="top-cover p-1" th:src="${anime.coverUrl}">
                                <div class="anime-details d-flex flex-column">
                                    <h5 style="margin-bottom: 0;" th:text="${anime.animeName}"></h5>
                                    <p style="margin-top:0; margin-bottom: 0;" class="mb-0" th:text="${anime.albumName}"></p>
                                    <p style="margin-top:0; margin-bottom: 0;" class="mb-0" th:text="${#strings.arrayJoin(anime.artistName, ', ')}"></p>
                                </div>
                            </a>
                        </a>
                    </div>
                    <div id="common_animes" class="d-flex flex-column recom-container p-1 gap-1 w-100 overflow-y-auto" style="max-height: 550px;">
                        <h1>Suggested animes by follow</h1>
                        <div th:if="${no_s_2}">No suggestions yet.</div>
                        <div th:if="${suggestedAnimes_ByFollow.isEmpty()}">No suggestions.</div>
                        <div th:each="anime_f : ${suggestedAnimes_ByFollow}" id="common_animes_container" class="d-flex flex-column gap-1">
                            <a th:href="'/albumDetails?title=' + ${anime_f.albumName} + '&artist=' + ${anime_f.artistName}" class="top-container d-flex align-items-center">
                                <img class="top-cover p-1" th:src="${anime_f.coverUrl}">
                                <div class="anime-details d-flex flex-column">
                                    <h5 style="margin-bottom: 0;" th:text="${anime_f.animeName}"></h5>
                                    <p style="margin-top:0; margin-bottom: 0;" class="mb-0" th:text="${anime_f.albumName}"></p>
                                    <p style="margin-top:0; margin-bottom: 0;" class="mb-0" th:text="${#strings.arrayJoin(anime_f.artistName, ', ')}"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div id="suggested_users" class="d-flex flex-column recom-container p-1 gap-1 w-100 overflow-y-auto" style="max-height: 550px;">
                        <h1>Suggested users to follow</h1>
                        <div th:if="${no_s_3}" style="color: white;">No suggestion yet.</div>
                        <div th:if="${suggestedUsersToFollow.isEmpty()}">No suggestions.</div>
                        <div th:each="user : ${suggestedUsersToFollow}" id="suggested_user_container" class="d-flex flex-column gap-1 p-3">
                            <a th:href="'user?username=' + ${#uris.escapeQueryParam(user.username)}" class="d-flex align-items-center" style="text-decoration: none; color: #282828;">
                                <div class="d-flex flex-column">
                                    <h5 style="margin-bottom: 0;"><i class="fa fa-user me-1"></i><span th:text="${user.username}"></span></h5>
                                </div>
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
            </section>



        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
