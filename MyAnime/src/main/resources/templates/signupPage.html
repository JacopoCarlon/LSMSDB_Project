<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="homePage template">
        <meta name="keywords" content="homePage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../static/img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        
        <!-- JavaScript-->
        <script src="../static/js/signup_btn.js"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Header -->
            <header class="header sticky-top shadow">
                <div class="container-fluid d-flex align-item-center justify-content-between">
                    <h1 id="logo" class="col-6"><a href="./homePage.html">MyAnimeLibrary</a></h1>
                    <!-- Navigation bar -->
                    <nav id="navbar" class="navbar justify-content-center col-6">
                        <ul class="nav nav-underline">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End navigation -->
                </div>
            </header>
            <!-- End header -->

            <!-- Registration -->
            <div id="register" class="w-50 container-fluid d-block align-items-center shadow" data-aos="fade-up">
                <div class="main-container" data-aos="fade-up">
                    <h1>Registration</h1>
                    <div class="container-fluid d-flex flex-column align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="100">
                        <!-- Registration form -->
                        <form class="container-fluid w-100">
                            <div class="container-fluid w-100 d-flex flex-column">
                                <!-- Enter the name -->
                                <div class="mb-3">
                                    <label for="name_input" class="form-label">Name</label>
                                    <input id="name_input" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <!-- Enter the surname  -->
                                <div class="mb-3">
                                    <label for="surname_input" class="form-label">Surname</label>
                                    <input id="surname_input" class="form-control" placeholder="Enter your surname" required>
                                </div>
                                <!-- Enter the username -->
                                <div class="mb-3">
                                    <label for="username_input" class="form-label">Username</label>
                                    <input id="username_input" class="form-control" placeholder="Enter your username" required>
                                </div>
                                <!-- Enter the password -->
                                <div class="mb-3">
                                    <label for="password_input" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password_input" placeholder="Enter your password" required>
                                </div>
                                <!-- Repeat the password -->
                                <div class="mb-3">
                                    <label for="repeat_password_input" class="form-label">Repeat password</label>
                                    <input type="password" class="form-control" id="repeat_password_input" placeholder="Repeat your password" required>
                                </div>
                                <!-- Enter the birthdate -->
                                <div class="mb-3">
                                    <label for="birthday_input" class="form-label">Date of birth</label>
                                    <input id="birthday_input" class="form-control" type="date">
                                </div>
                                <!-- Enter the email -->
                                <div class="mb-3">
                                    <label for="email_input" class="form-label">Email</label>
                                    <input id="email_input" class="form-control" type="email" placeholder="Enter your email address">
                                </div>
                                <!-- Send the data -->
                                <p class="mb-3">To access any content you need to be registered.</p>
                                <button id="signup_btn" class="btn btn-primary w-100 mb-3">Signup</button>
                                </br>
                                <!-- Go to the login page -->
                                <p class="mb-3">If you are already registered, please do log in to the application.</p>
                                <a id="loginPage_btn" class="btn btn-outline-secondary w-100" href="./loginPage.html">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
