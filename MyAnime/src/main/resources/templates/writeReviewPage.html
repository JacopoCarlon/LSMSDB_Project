<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="homePage mostPopularPage template">
        <meta name="keywords" content="homePage mostPopularPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../static/img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="../static/js/searchBar.js" type="text/javascript"></script>
        <script src="../static/js/logout_btn.js" type="text/javascript"></script>
        <script src="../static/js/search_btn.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Values taken with Thymeleaf from the controller to understand if the user is logged and is admin -->
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${session.role == 'admin'}">
            
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- end of dynamic header-->


        <!-- Container for the form to write a review -->
        <div id="write_review" class="w-50 container-fluid d-block align-items-center shadow" data-aos="fade-up">
            <h1>Write a review</h1>
            <div class="container-fluid d-flex flex-column align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="100">
                <!-- Form to write a review -->
                <form class="container-fluid w-100">
                    <div class="container-fluid w-100 d-flex flex-column">
                        <div class="mb-3">
                            <label for="rating_input">Rating</label>
                            <!-- The user can choose a value from 1 to 5 -->
                            <select class="form-control" id="rating_input" required>
                                <option disabled selected value> -- select an option -- </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="5">6</option>
                                <option value="5">7</option>
                                <option value="5">8</option>
                                <option value="5">9</option>
                                <option value="5">10</option>
                            </select>
                        </div>
                        <!-- Input text of the review -->
                        <div class="mb-3">
                            <label for="text_review_input">Write your review</label>
                            <textarea class="form-control" id="text_review_input" rows="5"></textarea>
                        </div>
                        <!-- Button to send the review (Javascript code below in this page) -->
                        <button id="sendReview_btn" type="button" class="btn btn-primary">Send review</button>
                        <!-- Return to the anime page of the anime the user want to review (with the animeId taken from the controller) -->
                        <a th:href="@{/animeDetails(animeId=${animeId})}" class="btn btn-outline-secondary mt-1">
                            Return to the anime page
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- AOS Javascript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Javascript to manage the writing of a review -->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#sendReview_btn').click(function (e) {
                e.preventDefault();

                // Take the data from the form
                const rating = $('#rating_input').val();
                const text = $('#text_review_input').val();
                const animeID = /*[[${animeId}]]*/ null;            // Id of the anime insert with Thymeleaf, taken from the controller
                const username = /*[[${session.username}]]*/ null;  // Username of the logged user insert by HttpSession
                const isAdmin = /*[[${session.isAdmin}]]*/ false;   // Value insert by HttpSession to understand if the logged user is admin

                // Check if all fields have been filled in
                if (!rating || !text) {
                    alert("Please fill in all fields.");
                    return;
                }
                if(!username) {
                    alert("You must be logged in to write a review.");
                    return;
                }
                if(isAdmin) {
                    alert("Admins cannot write reviews.");
                    return;
                }
                if(!animeID) {
                    alert("An error occurred while loading the page.");
                    return;
                }

                // Prepare the data to be sent
                const formData = {
                    rating: rating,
                    text: text,
                    animeID: animeID,
                    username: username
                };

                // Send the request to the server
                $.ajax({
                    url: '/api/writeReview',
                    data: formData,
                    dataType: 'json',
                    method: 'POST',

                    success: function(response) {
                        handleOutcome(response.outcome_code);
                    },
                    error: function (xhr, status, error) {
                        alert("ERROR: " + error);
                    }
                });
            });
        });

        function handleOutcome(outcomeCode) {
            switch(outcomeCode) {
                case 0:
                    alert('Review written successfully');
                    window.location.href = '/animeDetails?animeId=' + /*[[${animeId}]]*/ null;
                    break;
                case 1:
                    window.location.href = '/youMustBeLogged';
                    break;
                case 2:
                    alert("Usernames don't match.");
                    break;
                case 3:
                    window.location.href = '/animeNotFound';
                    break;
                case 4:
                    alert("Rating out of range.");
                    break;
                case 5:
                    alert("User has already written a review for this anime.");
                    break;
                case 6:
                    alert("Error while writing the review into the collection reviews.");
                    break;
                case 7:
                    alert("Error while writing the review into the collection users.");
                    break;
                case 8:
                    window.location.href = '/animeNotFound';
                    break;
                case 9:
                    alert("Violation of uniqueness constraint.");
                    break;
                case 10:
                    alert("Violation of data integrity.");
                    break;
                case 11:
                    alert("Other exceptions related to data access.");
                    break;
                case 12:
                    alert("Error while connecting to the database.");
                    break;
                default:
                    alert("Unexpected outcome.");
                    break;
            }
        }
    </script>
</body>
</html>
