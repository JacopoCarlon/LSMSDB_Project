<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyAnimeLibrary</title>
    <meta name="description" content="userAnimeListPage template">
    <meta name="keywords" content="userAnimeListPage">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/mc_bookshelf.png">


    <!-- CSS file -->
    <link href="css/style.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- AOS : Animation On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- AJAX jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../local/jquery-3.6.1.min.js">\x3C/script>')</script>

    <!-- JavaScript-->
    <script src="js/searchBar.js" type="text/javascript"></script>
    <script src="js/logout_btn.js" type="text/javascript"></script>
    <script src="js/search_btn.js" type="text/javascript"></script>

    <!-- Include Bootstrap from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <!-- Value taken by Thymeleaf to understand if the user is logged in and if he is an admin -->
    <input type="hidden" id="is_logged" th:value="${logged}"/>
    <input type="hidden" id="is_admin" th:value="${is_admin}"/>

    <!-- Dynamic header -->
    <header class="header sticky-top shadow">

    </header>
    <!-- End header -->

    <section id="hero" class="d-flex flex-column align-items-center container-fluid p-3">
        <div id="all_anilist" class="gap-1 d-flex flex-column container-fluid justify-content-center" data-aos="zoom-in" data-aos-delay="150">
            <div class="d-flex align-items-center justify-content-between" >
                <a th:href="@{'/userPage'(username=${param.username}) }" >
                    <h1 class="display-3 fw-bold" id="username" th:text="${param.username} + ' | ' + ${status} + ' : ' "></h1>
                </a>
            </div>

            <a th:each="anime_r : ${aniList}" th:href="'/animeDetails?title=' + ${anime_r.title}" class="d-flex flex-column top-container gap-1">
                <div class="d-flex top-container align-items-center">
                    <img class="top-cover p-1" th:src="${anime_r.imgURL}" alt="anime_image">
                    <div class="d-flex flex-column">
                        <h5 class="mb-0" th:text="${anime_r.title}"></h5>
                        <!-- <p class="mt-0 mb-0" style="color: white;"><i class="fa fa-star me-1"></i><span th:text="${anime_r.averageScore}"></span></p>-->
                    </div>
                </div>
            </a>

        </div>
    </section><!-- End Hero -->
</div>

<!-- AOS JavaScript -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
