<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="homePage mostPopularPage template">
        <meta name="keywords" content="homePage mostPopularPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/userProfilePageUtility.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Values taken with Thymeleaf from the controller to understand if the user is logged and is admin -->
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            
            <!-- Dynamic header -->
            <header class="header sticky-top shadow">

            </header>
            <!-- end of dynamic header-->

            <!-- begin main container section -->
            
            <section id="hero" class="d-flex flex-column container-fluid">
                <div class="justify-content-center" data-aos="zoom-in" data-aos-delay="150">
                    <div class="container-fluid p-3 d-flex gap-1">
                        <div class="container-fluid col-6 p-3 container-white">
                            <!-- User personal information, send to this page by the controller and loaded with Thymeleaf -->
                            <div class="d-flex align-items-center justify-content-between">
                                <h1 class="display-3" style="font-weight: bold;" id="username" th:text="${userDetails.username}"></h1>
                            </div>
                            <div id="user_control">
                                <div id="user_details" class="d-flex">
                                    <div id="name" class="p-1 col-4" th:text="${userDetails.name}"></div>
                                    <div id="surname" class="p-1 col-4" th:text="${userDetails.surname}"></div>
                                    <div id="birthday" class="p-1 col-4"><i class="fa fa-calendar me-3"></i><span th:text="${userDetails.birthDate}"></span></div>
                                </div>
                            </div>
                            <!-- Section for the followed user -->
                            <div id="followed_main">
                                <div id="followedUsers_btn">
                                    <h1 data-bs-toggle="collapse" data-bs-target="#followed_container" aria-expanded="false" aria-controls="followed_container" class="p-1 pe-3 d-flex align-items-center justify-content-between">
                                        <span>Followed users</span><i class="fa fa-arrow-down ms-auto"></i>
                                    </h1>
                                </div>
                                <div id="followed_container" class="collapse overflow-y-auto">
        
                                </div>
                            </div>
                            <!-- Section for the reviews of the user -->
                            <div id="user_reviews" class="overflow-y-auto">
                                <h1>Your reviews</h1>
                                <div th:each="review : ${userDetails.reviewedAnimes}" class="d-flex gap-1 p-1 align-items-center rev_container">
                                    <img class="anime-cover shadow" th:src="${review.coverUrl}" style="max-width: 100px;" alt="Cover anime">
                                    <div class="d-flex flex-column">
                                        <h5 class="fw-bold mb-0" id="anime-title" th:text="${review.animeTitle}"></h5>
                                        <p class="mb-0 fs-6" id="anime-artists" th:text="${review.artist}"></p>
                                        <div id="rating-review">
                                            <i class="fa fa-star"></i>
                                            <span th:text="${review.rating}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="liked" class="container-fluid d-flex flex-column col-6 p-3 container-white">
                            <!-- Section for the liked animes of the user -->
                            <div id="liked_animes">
                                <div id="liked_animes_btn">
                                    <h1 data-bs-toggle="collapse" data-bs-target="#liked_animes_container" aria-expanded="false" aria-controls="liked_animes_container" style="display: flex; align-items: center;" class="display-3 p-1 pe-3 justify-content-between">
                                        <span>Liked animes</span><i class="fa fa-arrow-down"></i>
                                    </h1>
                                </div>
                                <div id="liked_animes_container" class="collapse overflow-y-auto">
        
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
            
            
            
            
            
            
            
            
            <!-- end main container section -->
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
