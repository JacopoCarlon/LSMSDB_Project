<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyAnimeLibrary</title>
        <meta name="description" content="loginPage template">
        <meta name="keywords" content="loginPage">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/mc_bookshelf.png">

        
        <!-- CSS file -->
        <link href="css/style.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        
        <!-- AOS : Animation On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <!-- AJAX jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="local/jquery-3.6.1.min.js">\x3C/script>')</script>
        
        <!-- JavaScript-->
        <script src="js/login_btn.js" type="text/javascript"></script>
        
        <!-- Include Bootstrap from CDN 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <input type="hidden" id="is_admin" th:value="${is_admin}">

            <!-- Header -->
            <header class="header sticky-top shadow">
                <div class="container-fluid d-flex align-item-center justify-content-between">
                    <h1 id="logo" class="col-6"><a href="./mostPopularPage">MyAnimeLibrary</a></h1>
                    <!-- Navigation bar -->
                    <!--
                    <nav id="navbar" class="navbar justify-content-center col-6">
                        <ul class="nav nav-underline">
                            <li class="nav-item">
                                <a class="nav-link" href="./mostPopularPage">Home</a>
                            </li>
                        </ul>
                    </nav>
                    --> 
                    <!-- End navigation -->
                </div>
            </header>
            <!-- End header -->

            <!-- Login -->
            <div id="login" class="w-50 container-fluid d-block align-items-center shadow" data-aos="fade-up">
                <h1>Login</h1>
                <div class="container-fluid d-flex flex-column align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="100">
                    <!-- Login form -->
                    <form class="container-fluid w-100">
                        <div class="container-fluid w-100 d-flex flex-column">
                            <!-- Enter the username -->
                            <div class="mb-3">
                                <label for="username_input" class="form-label">Username</label>
                                <input id="username_input" class="form-control" placeholder="Username" required>
                            </div>
                            <!-- Enter the password -->
                            <div class="mb-3">
                                <label for="password_input" class="form-label">Password</label>
                                <input id="password_input" type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <!-- Send the data -->
                            <button id="login_btn" class="btn btn-primary w-100 mb-3" type="button">Login</button>
                            </br>
                            <button id="login_admin_btn" class="btn btn-primary w-100 mb-3" type="button">Login as Admin</button>
                            </br>
                            <!-- Go to the registration page  -->
                            <p class="mb-3">To access any content you need to be registered. </br>
                                If you are not registered, please do sign up to the application.</p>
                            <a class="btn btn-outline-secondary w-100" href='./signupPage'>Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
</html>
